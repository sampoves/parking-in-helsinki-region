            //COOKIE

            function create_cookie(name, value, days2expire, path) {
                var date = new Date();
                date.setTime(date.getTime() + (days2expire * 24 * 60 * 60 * 1000));
                var expires = date.toUTCString();
                document.cookie = name + '=' + value + ';' +
                                 'expires=' + expires + ';' +
                                 'path=' + path + ';';
              };

                center: [60.1743, 24.9356],
                zoom: 13,
                maxBounds: bounds,
                maxBoundsViscosity: 0.8,

                worldCopyJump: false,
                crs: L.CRS.EPSG3857,
                zoomControl: true
            });
 
            //events to listen for baselayer or overlay change for to use of

            mymap.on('baselayerchange', function(e) {
                console.log(e.name + " tallennettu cookieen");

                    // This case returns the name of that feature
                    return hits;
                } else {
                    // In case of no intersections return a empty string
                    return "";
                }
            }

            mymap.on(L.Draw.Event.CREATED, function (e) {
                var layer = e.layer;

                var geojsonFeature = {
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [lng, lat]
                        },
                        "properties":{
                            "datetime": null,
                            "parktime": null,
                            "likert": null,
                            "parkspot": null
                        }
                };
                layer.on('click', layerClickHandler); //"mouseover", "click"
